- name: Blackmill
  key: blackmill
  url: https://www.blackmill.co/
  images:
    - 2023/blackmill-418x150.png
  tier: Opal
  bio: |
    With decades of leadership and consultancy experience, Blackmill helps technology companies build stronger teams, leaders, and cultures to deliver results. Through thoughtful engineering practices, they enable systems, processes, and people to align with company core values and goals.
    
    Team members at Blackmill have been active members of the Australian Ruby community since 2006; also serving as President, Vice President, Treasurer, and general members of the Ruby Australia committee. They have helped organise Ruby conferences, Rails Girls events, and Rails Camps in both Australia and the US.
    
    Blackmill is dedicated to improving the engineering culture in our industry. Their popular workshop [Leading Engineering Teams](https://blackmill.co/workshops/leading-engineering-teams) has helped many engineering managers learn new tools, explore best practices, solve problems, enhance their leadership skills, and nurture healthy team cultures.
    
    Blackmill has helped startups and tech companies with talent retention and acquisition, scaling teams, improving company culture, defining goals and values, improving engineering processes and systems, and developing solid leadership.

    Whether it be [workshop training](https://blackmill.co/workshops), [leadership coaching](https://blackmill.co/do/tech-leadership-coaching), or [consulting](https://blackmill.co/do/consulting), Blackmill can support you through change and growth. We're a small but powerful team that aims to make the industry better. Talk to Blackmill at [gday@blackmill.co](mailto:gday@blackmill.co)

- name: Envato
  key: envato
  url: https://www.envato.com
  images:
    - 2023/envato-500x95.png
    - envato-out.png
  tier: Opal
  bio: |
    Headquartered in Melbourne, Australia, [Envato](http://www.envato.com) is the leading marketplace for creative assets and creative people. With more than 300 staff and contractors worldwide, we've helped a community of creative sellers earn more than [$400 Million](http://www.startupsmart.com.au/advice/growth/melbourne-startup-envato-reaches-a-major-milestone-how-it-got-there-and-what-comes-next/). Millions of people around the world choose our marketplace, studio and courses to buy files, hire freelancers, or learn the skills needed to build websites, videos, apps, graphics and more. Recently, JobAdvisor awarded us the title of Australia's Coolest Company for Women  ([2015](http://inside.envato.com/envato-coolest-company-for-women/) and [2016](http://www.searchparty.com/blog/coolest-companies-winners-2016/)). We were also named as one of the Best Places to Work in Australia in the [2015](http://press.envato.com/109596-envato-named-one-of-2015-s-best-places-to-work) and [2016](https://envato.com/blog/best-places-work-australia-2016-envatos-17/) BRW Awards. Envato have an LGBTI and Allies network group, called Out Envato, who promote inclusivity and awareness to our employees. We strive to be a champion for LGBTI in the global tech community and also run a regular meetup. Check out more about what it's like to work at Envato at [https://envato.com/careers/](https://envato.com/careers/)

