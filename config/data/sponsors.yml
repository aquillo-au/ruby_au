- name: Up
  key: up
  url: https://up.com.au
  images:
    - 2023/up-500x150.png
  tier: Opal
  bio: |
    [Up](https://up.com.au) is a digital bank that helps you save effortlessly and spend wisely. Written primarily in Ruby/Rails and React Native, Up is designed and developed by Ferocia in Melbourne in collaboration with Bendigo Bank.

    What's good about Up? Well, lots of things. Up lets you map out your financial goals using interest-earning Up Savers that can have custom names, targets and emojis. It helps you understand your spending through auto-spend categorisation and gives you the ability to add custom tags to transactions. You can easily see how much you're spending at each merchant over time and automate your saving with pay-splitting, auto-transfers and round-ups. Up also helps you stay on top of your bills by predicting when they are due next.

    Super easy to try, Up takes minutes to join from your phone. There are no monthly fees and you can use Apple Pay, Google Pay or Samsung Pay straight away (full pricing info at https://up.com.au/pricing).

    If you'd like to try Up, use the code RUBY (or click the link https://link.up.com.au/ruby) to get $10 give Up a try.

- name: CipherStash
  key: cipherstash
  url: https://www.cipherstash.com/
  images:
    - 2023/cipherstash-500x111.png
  tier: Amber
  bio: |
    CipherStash is the ultimate in data security. Our products use advanced queryable encryption technology that keeps data encrypted-in-use, rather than just at-rest. This ensures that access controls are always applied and guarantees that every data access is logged. CipherStash shows you the who, what, where, and when of how sensitive data is accessed - even when it leaves core systems. CipherStash works in your existing databases, data lakes, and data warehouses via a drop-in driver replacement. An SDK is also available to support more sophisticated use cases.

